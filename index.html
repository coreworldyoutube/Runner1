<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runner1 - Mario Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87CEEB; /* 空の色 */
    }
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // プレイヤーの設定
    let playerWidth = 50;
    let playerHeight = 50;
    let playerX = 100;
    let playerY = canvas.height - playerHeight; // プレイヤーが地面に着く位置
    let playerVelocity = 5;
    let isJumping = false;
    let jumpStrength = 15; // ジャンプの強さ
    let gravity = 0.8; // 重力の強さ
    let velocityY = 0; // Y方向の速度
    let isOnGround = false;

    // プレイヤー画像を読み込む
    const playerImage = new Image();
    playerImage.src = 'player.png'; // プレイヤー画像のパス

    // 背景画像を読み込む
    const backgroundImage = new Image();
    backgroundImage.src = 'background.png'; // 背景画像のパス

    // キーの状態
    let keys = {};

    // キーが押されたときの処理
    window.addEventListener("keydown", (e) => {
      keys[e.key] = true;
    });

    // キーが離されたときの処理
    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    // プレイヤーの動き
    function updatePlayer() {
      if (keys["ArrowLeft"] || keys["a"]) {
        playerX -= playerVelocity;
      }
      if (keys["ArrowRight"] || keys["d"]) {
        playerX += playerVelocity;
      }

      // ジャンプ処理
      if (!isJumping && (keys[" "] || keys["ArrowUp"])) {
        isJumping = true;
        velocityY = -jumpStrength; // ジャンプ開始
      }

      // ジャンプ中の物理演算
      if (isJumping) {
        playerY += velocityY;
        velocityY += gravity; // 重力を加算
      }

      // 地面に到達したら
      if (playerY >= canvas.height - playerHeight) {
        playerY = canvas.height - playerHeight;
        isJumping = false;
        velocityY = 0; // 着地後は速度をリセット
      }
    }

    // 背景の描画
    let backgroundX = 0; // 背景の初期位置
    function drawBackground() {
      ctx.drawImage(backgroundImage, backgroundX, 0, canvas.width, canvas.height);
    }

    // プレイヤーを描画
    function drawPlayer() {
      ctx.drawImage(playerImage, playerX, playerY, playerWidth, playerHeight);
    }

    // ゲームの更新
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground(); // 背景の描画
      updatePlayer();
      drawPlayer();

      requestAnimationFrame(gameLoop);
    }

    // スクロールを無効化
    document.body.addEventListener("touchstart", (e) => {
      e.preventDefault();
    }, { passive: false });

    document.body.addEventListener("touchmove", (e) => {
      e.preventDefault();
    }, { passive: false });

    // ゲーム開始
    gameLoop();
  </script>
</body>
</html>
